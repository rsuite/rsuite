# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches:
      - main
      - next
      - v4
      - '*.x'
  pull_request:
    branches:
      - main
      - next
      - v4
      - '*.x'

jobs:
  lint:
    name: 'Lint'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - run: npm ci
      - run: npm run format:check
      - run: npm run lint

  test:
    name: 'Test'

    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [ChromeCi, Firefox]
        react: ['React17', 'React18']

    steps:
      - uses: actions/checkout@v3

      - name: Setup kernel, increase watchers
        run: echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p

      - name: Use Node.js LTS
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-

      - name: Install dependencies
        run: npm install

      - name: install react 17
        if: ${{ matrix.react == 'React17' }}
        run: npm run install:react-17

      - name: install react 18
        if: ${{ matrix.react == 'React18' }}
        run: npm run install:react-18

      - name: Run headless tests
        run: xvfb-run --auto-servernum npm test
        env:
          CI: true
          BROWSER: ${{ matrix.browser }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          flags: ${{ matrix.browser }}
