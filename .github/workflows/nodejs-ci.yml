# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI
on:
  push:
    branches:
      - main
      - next
  pull_request:
    branches:
      - main
      - next

jobs:
  lint:
    name: 'Lint'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.10.0
      - run: npm ci --legacy-peer-deps
      - run: npm run format:check
      - run: npm run lint

  test-chromium:
    name: 'Test (Chromium)'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        react: ['React18', 'React19']

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.10.0
      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: install react 18
        if: ${{ matrix.react == 'React18' }}
        run: npm run install:react-18

      - name: install react 19
        if: ${{ matrix.react == 'React19' }}
        run: npm run install:react-19

      - name: Run headless tests with Chromium
        timeout-minutes: 15
        run: |
          echo "Running tests with single worker and increased timeout..."
          npx vitest run --browser.name=chromium --browser.headless --threads=1 --single-thread --no-watch --timeout=60000
        env:
          CI: true
          VITEST_UI: "false"
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4.2.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: chromium

  test-firefox:
    name: 'Test (Firefox)'
    needs: test-chromium
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.10.0
      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Install Playwright Firefox Only
        run: npx playwright install firefox

      - name: install react 18
        run: npm run install:react-18

      - name: Run headless tests with Firefox
        timeout-minutes: 15
        run: |
          echo "Running Firefox tests with single worker..."
          npx vitest run --browser.name=firefox --browser.headless --threads=1 --single-thread --no-watch --timeout=60000
        env:
          CI: true
          VITEST_UI: "false"
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4.2.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: firefox
