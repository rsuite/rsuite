<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RSuite | 一个基于 React.js 的 Web 组件库</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//t.hypers.com.cn/libs/rsuite/css/0.1.0/rsuite.min.css">

    <!--[if lte IE 9]>
        <script type="text/javascript" src="http://cdn.bootcss.com/es5-shim/4.5.9/es5-shim.min.js"></script>
        <script type="text/javascript" src="http://cdn.bootcss.com/es5-shim/4.5.9/es5-sham.min.js"></script>
        <script type="text/javascript" src="http://cdn.bootcss.com/es6-shim/0.35.1/es6-shim.min.js"></script>
        <script type="text/javascript" src="http://cdn.bootcss.com/es6-shim/0.35.1/es6-sham.min.js"></script>
    <![endif]-->
</head>

<body>
    <div id="root">
        <style>
            .rsuite-site-loading span{
                font-size: 24px;
            }
            .rsuite-site-loading span:first-child{
                color:#0ae;
            }
        </style>
        <div class="rsuite-site-loading"  >
            <div id="loading-text">RSuite</div>
        </div>
        <script>
            (function() {
                var content = document.getElementById('loading-text');
                content.innerHTML = content.innerHTML.split('').map(function(letter, i) {
                    var className = '';
                    if (i > 0 && i < content.innerText.length - 1) {
                        className = 'rsuite-letter-' + (i % 6);
                    }
                    if (letter.trim() === '') {
                        className += ' blank';
                    }
                    return '<span class="' + className + '">' + letter + '</span>';
                }).join('');
            })();
        </script>
    </div>
</body>

</html>
